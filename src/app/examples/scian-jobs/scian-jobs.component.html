<mat-paginator id="top" class="font20" [pageSizeOptions]="[1, 5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
<div *ngIf="!waiting;else wait;" class="mat-elevation-z8 center paddingB paddingLR">

  <h1 class="center" >Secteur d'activité (Scian) : {{scianCourant}}</h1>
  <h2 class="center paddingLR">{{descCourant}}</h2>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 center" matSort>

      <ng-container matColumnDef="card">
          <td mat-cell *matCellDef="let e"> <div class="center minw">
          <mat-card>
            <mat-card-title class="title">
              {{e.titre}}
            </mat-card-title>
            <mat-card-subtitle>
             {{e.nbEmpl}}
            </mat-card-subtitle>
            <mat-card-content class="marginTop">
                Téléphone : {{e.telephone}}<br>
                Ville : {{e.ville}}<br>
                Addresse : {{e.addresse}}
            </mat-card-content>
          </mat-card>
        </div> </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>

<div class="center">
    <h2>Cliquez sur les boutons ci-dessous pour parcourir les codes Scian inclus dans le code : {{id}} </h2>
</div>

<div class="center">

    <button class="center space" mat-raised-button color="accent" (click)="retour()" [disabled]="indexScianCourant == 0">Retour</button>

    <button class="center space" mat-raised-button color="primary" (click)="next()" [disabled]="scianTab.length == 0 && (indexScianCourant == scianList.length -1)">Next</button>
</div>

<hr>

<div class="center marginBottomTop">
    <button class="center" mat-raised-button color="warn" (click)="top()">Aller en haut de la page</button>
</div>

<hr>

<div class="center marginBottomTop">
    <button class="center" mat-raised-button color="accent" [routerLink]="'/examples/cnp-scian/'">Revenir au code CNP (les professions)</button>
</div>

<ng-template #wait>
    <h1 class="center">Patientez, les entreprises chargent.</h1>
</ng-template>
